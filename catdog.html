<!DOCTYPE html>
<html>

  <head>
    <title>Cat vs. Dog</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/catdog.css" rel="stylesheet" type="text/css">
    <script src="javascript/jquery-2.1.4.js"></script>
    <script src="javascript/catdog.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Cat and Dog</h1>
      <div class="row">
        <div class="col-md-6">
          <img id="cat" class="thumbnail" src="cat.jpg">
        </div>
        <div class="col-md-6">
          <img id="dog" class="thumbnail" src="dog.jpg">
        </div>
      </div>

    <div class="col-md-6">
      <h2>Meow Meow!</h2>
      <ul id="catconvo" class="unstyled"></ul>
    </div>

    <div class="col-md-6">
      <h2>Woof Woof!</h2>
      <ul id="dogconvo" class="unstyled"></ul>

  </body>


</html>
