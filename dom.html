<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="javascript/jquery-2.1.4.js"></script>
  <script src="javascript/dom.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <h1>Talk to the web page</h1>
    <p>Click a button to say something to the web page. See what it says back!</p>

    <button class="btn btn-primary" id="hello">Say "hello"</button>
    <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
    <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>
    <button class="btn btn-primary" id="addstuff">Click to add stuff</button>
    <button class="btn btn-inverse" id="addheader"> Click to add a new header</button>

    <div class="row">
      <div class="col-md-6">
        <h2>You said:</h2>
        <ul class="unstyled" id="user">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>The web page said back:</h2>
        <ul class="unstyled" id="webpage">

        </ul>
      </div>
    </div>

      <p>This is just another paragraph for show.</p>

  </div>
</body>
</html>
